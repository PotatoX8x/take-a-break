<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="work_input">
            <p>Work time</p>
            <input id="work_input_minute" type="number" value="00" min="0" max="60" maxlength="2">
            <p id="dotdot">:</p>
            <input id="work_input_second" type="number" value="00" min="0" max="60" maxlength="2">
        </div>
        <div id="break_input">
            <p>Break time</p>
            <input id="break_input_minute" type="number" value="00" min="0" max="60" maxlength="2">
            <p id="dotdot">:</p>
            <input id="break_input_second" type="number" value="00" min="0" max="60" maxlength="2">
        </div>
        <div id="clock">00:00</div>
        <button id="timer_button", class="start_mode">Start</button>
        <button id="reset_button", class="reset">Reset</button>
    </div>
</body>
<script src="content.js"></script>
</html>
